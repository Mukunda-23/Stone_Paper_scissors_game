<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/stone_paper_game/stone_paper_game.css">
</head>
    <h1>Rock Paper Sezer</h1>
    <div class="choices">
        <div class="choise" id="paper">
            <img src="/stone_paper_game/images/paper.png" alt="">
        </div>
        <div class="choise" id="rock">
            <img src="/stone_paper_game/images/rock.png" alt="">
        </div>
        <div class="choise" id="scissors">
            <img src="/stone_paper_game/images/scissors.png" alt="">

    <div class="score-bord">
        <div class="score">
            <p id="user-score">0</p>

            <p id="comp-score">0</p>
            <p>Computer</p>

    <div class="msg-cointainer">
        <p id="msg">Play Your Move</p>
